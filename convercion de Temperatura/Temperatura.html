<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir Temperatura</title>
   
    <link rel="stylesheet" href="./Temperatura.css"> 
</head>
<body>
    <!--convertir temperaturas -->
<div class="container">
        <h1>🌡️ Convertidor de Temperaturas</h1>
        <div class="input-group">
            <label for="celsius">Grados Celsius (°C)</label>
            <input type="number" id="celsius" placeholder="Ej. 25" step="0.01">
        </div>
       
        <button onclick="convertirYMostrar()">Convertir</button>
        
        <div class="result" id="resultado">
            <p>Fahrenheit: <span id="fahrenheit">--</span> °F</p>
            <p>Kelvin: <span id="kelvin">--</span> K</p>
         
        </div>

    <script src="./Temperatura.js"></script>
</body>
</html
